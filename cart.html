<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Cart</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <h2 class="logo">Game Vault</h2>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="cart.html">Cart</a>
            <a href="orders.html">Orders</a>
        </div>
    </nav>


    <header class="header">
        <h1>üõí My Cart</h1>
        <a href="index.html" class="back-link">‚Üê Back to Store</a>

    </header>
    <div class="cart-message-container"></div>

    <div class="cart-page">

        <main class="game-container" id="cart-container">
            <!-- Cart items here -->
        </main>

        <div class="cart-summary">
            <h2>Order Summary</h2>

            <div class="summary-row">
                <span>Subtotal</span>
                <span>‚Çπ<span id="subtotal">0</span></span>
            </div>

            <div class="summary-row">
                <span>Tax (18%)</span>
                <span>‚Çπ<span id="tax">0</span></span>
            </div>

            <div class="summary-row">
                <span>Delivery</span>
                <span>‚Çπ<span id="delivery">0</span></span>
            </div>

            <div class="summary-divider"></div>

            <div class="summary-row grand-total">
                <span>Total</span>
                <span>‚Çπ<span id="cart-total">0</span></span>
            </div>

            <!-- Clear Cart Button -->
            <button id="clear-cart" class="clear-cart-btn">Clear Cart</button>

            <!-- Checkout Button -->
            <button id="placeOrderBtn" class="checkout-btn">Place Order</button>

        </div>



    </div>




    <script src="js/storage.js"></script>
    <script src="js/cart.js"></script>
</body>

</html>
